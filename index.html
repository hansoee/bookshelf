<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
</head>
<body>
    
<header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>

<main>
    <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
            <div class="input">
                <label for="inputBookTitle">Judul</label>
                <input id="inputBookTitle" type="text" AUTOCOMPLETE="OFF" required>
            </div>
            <div class="input">
                <label for="inputBookAuthor">Penulis</label>
                <input id="inputBookAuthor" type="text" AUTOCOMPLETE="OFF" required>
            </div>
            <div class="input">
                <label for="inputBookYear">Tahun</label>
                <input id="inputBookYear" type="number" onKeyPress="return goodchars(event,'0123456789')" required>
            </div>
            <div class="input_inline">
                <label for="inputBookIsComplete">Selesai dibaca</label>
                <input id="inputBookIsComplete" type="checkbox">
            </div>
            <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
        </form>
    </section>
    
    <section class="search_section">
        <h2>Cari Buku</h2>
        <form id="searchBook">
            <label for="searchBookTitle">
                
                    <select id="dari">
                        <option value="1">Judul</option>
                        <option value="2">Penulis</option>
                        <option value="3">Tahun</option>
                    </select>
                
            </label>
            <input id="searchBookTitle" AUTOCOMPLETE="OFF" type="text" onkeyup="cari_keyup(event)">
            <button id="searchSubmit" type="submit">Cari</button>
        </form>
       
    </section>

    <section class="search_section">
       <button id="gosok_kabeh" class="iki2" onclick="hapus()">Hapus Semua Data</button>
    </section>

    <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book_list">
        </div>
    </section>

    <section class="book_shelf">
        <h2>Selesai dibaca</h2>

        <div id="completeBookshelfList" class="book_list">
        </div>
    </section>

    <section class="book_shelf">
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none" id="svg_gosok" onclick="hapus_bin()" class="svgCorner svg_RT" viewBox="0 0 40 40">
            <path d="M3 8v16h18v-16h-18zm5 12c0 .552-.448 1-1 1s-1-.448-1-1v-8c0-.552.448-1 1-1s1 .448 
            1 1v8zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-8c0-.552.448-1 
            1-1s1 .448 1 1v8zm5 0c0 .552-.448 1-1 
            1s-1-.448-1-1v-8c0-.552.448-1 1-1s1 .448 1 
            1v8zm4-15.375l-.409 1.958-19.591-4.099.409-1.958 
            5.528 1.099c.881.185 1.82-.742 2.004-1.625l5.204 
            1.086c-.184.882.307 2.107 1.189 2.291l5.666 1.248z"/>
        </svg>
        <h2>Data Recycle Bin</h2>

        <div id="_bin">
        </div>
    </section>

</main>

</body>
</html>
